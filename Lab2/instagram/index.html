<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googlemaps.com/css2?family=Roboto:wght@300;400%display=swap">
</head>
<body>
        <div class="login">
            <div class="login-container">
                <div class='phone-cascade'>
                    <img src="./assets/phone-cascade.png" alt="cascade">
                </div>
                <div class='screenshots'>
                    <img id='1' src="./assets/screenshot1.png" alt="">
                    <img id='2' src="./assets/screenshot2.png" alt="">
                    <img id='3' src="./assets/screenshot3.png" alt="">
                </div>
            </div>
            
            <div class="login-container">
                <div class="login-container-form">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="logo">
                    <form action="">
                        <input type="text" placeholder='телепон номер'
                        class='login-input'>
                        <input type="password" placeholder='карол орел парол'
                        class='login-input'>
                        <button class='login-btn'>Войти</button>
                    </form>
                    <div class="separator">
                        <hr />
                        <span class='separator-title'> ИЛИ </span>
                        <hr />
                    </div>
                    <div class="quick-links">
                        <a class='facebook-link'>войти через вейсбук</a>
                        <a class='forgot-pass-link'>забыл парол</a>
                    </div>
    
                </div>
                <div class="sign-up">
                    <p>зарегаться хочешь? <a href="someregister.kz">сюда</a></p>
                </div>
                <div class='get-app'>
                    <p>скачат приложение</p>
                    <div>
                        <img  onclick='somefunction()' src="./assets/get-googleplay.png" alt="googleplay">
                        <img  onclick='somefunction()' src="./assets/get-microsoft.png" alt="microsoft">
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
